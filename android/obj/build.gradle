/////////////////////////////////////////////////////////////////////////////
// subprojects
subprojects {
	apply plugin: 'com.android.application'

	gradle.ext.srcPath = 'src/main/java/' +gradle.ext.applicationId.replace(".","/") +'/' + "MainActivity.java";
	
	// rootDirにbuild.xmlがあるとエラー(例外発生)
	try{
		ant.importBuild("build.xml") {
			antTaskName -> "ant.${antTaskName}".toString()
		}
	}catch(Exception ex){}


	android {
    compileSdkVersion 13
    buildToolsVersion "25.0.3"

    defaultConfig {
    	applicationId "${gradle.ext.applicationId}"
        minSdkVersion 13
        targetSdkVersion 13
    }
		
		//Android Studioでプロジェクト名のapkを生成する
    //http://shekeenlab.hatenablog.com/entry/2015/04/28/004252
    applicationVariants.all { variant ->
        if (variant.buildType.name.equals("debug")) {
            variant.outputs.each { output ->
                if (output.outputFile != null && output.outputFile.name.endsWith('.apk')) {
                    def list = defaultConfig.applicationId.split("\\.")
                    def appname = list[list.length - 1]
                    output.outputFile = new File(output.outputFile.parent, "${appname}.apk")
                }
            }
        }
    }    
	
    // How to set -source 1.7 in Android Studio and Gradle
    //https://stackoverflow.com/questions/17637179/how-to-set-source-1-7-in-android-studio-and-gradle
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }    

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
	}
	
